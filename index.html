    <script>
        var image_names = ['1_IMG_6771_lc', '1_IMG_7789_lc', '1_IMG_7283_lc', '1_IMG_7800_lc', '1_IMG_7505_lc', '1_IMG_5261_lc', '1_IMG_5090_lc', '1_IMG_4554_lc', '1_IMG_0168_lc', '2_IMG_0597_lc', '3_IMG_1241_lc'];
        var bkg_num = 1;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function setBkg(image_num) {
            var style_str = 'background-image: url("bgimages_horizontal/' + image_names[image_num] + '.jpg");';
            document.body.setAttribute('style', style_str);
        }

        function setRandBkg() {
            bkg_num = getRandomInt(0, image_names.length - 1);
            setBkg(bkg_num);
        }

        function nextBkg() {
            bkg_num = (bkg_num + 1) % image_names.length;
            setBkg(bkg_num);
        }

        function prevBkg() {
            if(bkg_num == 0)
            {
                bkg_num = image_names.length - 1;
            }
            else {
                bkg_num = bkg_num - 1;
            }
            setBkg(bkg_num);
        }


    </script>
